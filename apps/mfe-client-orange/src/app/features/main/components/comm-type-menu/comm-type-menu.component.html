<mat-card class="mt-4">
  <h2>
    How will you communicate with other apps?
  </h2>
  <mat-divider class="mt-4 mb-4 pos-rel"></mat-divider>
  <div class="p-2">
    <mat-radio-group
      (change)="onSelectCommType($event)"
      [value]="commType">
      <mat-radio-button
        class="mr-6 mb-4"
        *ngFor="let type of commTypes"
        [value]="type">
        {{commTypeLabelsMap[type]}}
      </mat-radio-button>
    </mat-radio-group>
  </div>

</mat-card>
